<div class="task-manager-container">
  <div class="app-title">
    <h1 class="app-name">Task Manager</h1>
  </div>

  <app-list [todoList]="todoList" [inProgressList]="inProgressList" [doneList]="doneList" (addTask)="onAddTask($event)"
    (removeTask)="onRemoveTask($event)" (dropTask)="onDropTask($event)">
  </app-list>

</div>
